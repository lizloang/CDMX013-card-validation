<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="checkout">
        <img
          src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/poodle-dog-silhouette-kevin-garbes.jpg"
        />
        <h1>Checkout</h1>
      </div>
      <div class="process">
        <div id="shipping">
          <img
            src="https://cdn-icons-png.flaticon.com/512/716/716225.png"
            alt="✅"
          />
          Envío
        </div>
        <div id="payment">
          <img
            src="https://cdn-icons-png.flaticon.com/512/716/716225.png"
            alt="✅"
          />
          Pago
        </div>
        <div id="review">
          <img src="../numero-3.png" />
          Resumen
        </div>
      </div>
    </header>
    <main>
      <h1>Resumen de compra</h1>
      <img
        src="http://cdn.onlinewebfonts.com/svg/img_571295.png"
        alt="✅"
        id="imgEnvio"
      />
      <h2>¡Gracias por tu compra <span id="usuario"></span>!</h2>
      <br />
      <div id="resumenPedido">
        <h2 class="infoPedido">Producto: Shampoo para perro</h2>
        <h2 class="infoPedido">Total: $78.00</h2>
        <br />
        <p class="infoPedido">
          El pedido va con destino a <span id="pais"></span> con el número de
          guía 992484
        </p>
        <p class="infoPedido">
          Fecha estimada de llegada: 5 de agosto del 2022
        </p>
      </div>
    </main>
    <script src="resumen.js" type="module"></script>
  </body>
</html>
